{% extends 'template.html' %}

{% block header %}
  <h1>{% block title %} What's Up Buddy? {% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container mainbody row align-items-center">
    <div class="container mx-auto" style="width: 900px;">

      <nav class="navbar navbar-expand-lg justify-content-center">
        <div class="container-fluid justify-content-center">
         
         <div  id="navbarNav">
           <ul class="navbar-nav">
             <li class="nav-item">
               <button type="button" class="btn btn-outline-danger"><a class="nav-link" href="{{ url_for('messagenew') }}">Send New Message</a></button>
             </li>
             <li class="nav-item">
               <button type="button" class="btn btn-outline-danger"><a class="nav-link" href="{{ url_for('messageinbox') }}">Message Inbox</a></button>
             </li>
             <li class="nav-item">
               <button type="button" class="btn btn-outline-danger"><a class="nav-link" href="{{ url_for('messageoutbox') }}">Message Outbox</a></button>
             </li>
           </ul>
         </div>
      </div>
     </nav>
     <br>
      <h2>Message Inbox</h2>
     
        <div class="container mainbody row" style="background-color: white;">
        <h4><p>Title: {{ message.title }}</p></h4>
        <p>Received On: {{ message.date }} </p>
        <h4><p>Sent By: <a href="{{ url_for('userprofile', username=message.sender) }}"> {{ message.sender }} </a> </p></h4>
        <h6><p>Message: {{ message.message }}</p></h6>
      </div>
      
      <nav class="navbar navbar-expand-lg justify-content-center">
        <div class="container-fluid justify-content-center">
          <div  id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <button type="button" class="btn btn-outline-danger"><a class="nav-link" onclick="goBack()">Go Back</a></button>
              </li>
              <li class="nav-item">
                <button type="button" class="btn btn-outline-danger"><a class="nav-link" href="{{ url_for('messagedelete',id=message.id) }}">Delete Message</a></button>
              </li>
            </ul>
          </div>
        </div>
      </nav>

<script>
function goBack() {
  window.history.back();
}
</script>
  
    </div>
  </div>
{% endblock %}
